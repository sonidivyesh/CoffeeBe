{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBe-signin</title>

    <style>
        .container {
            margin: 200px auto 10px auto;
            width: 450px;
            border: 1px solid rgb(255, 255, 255);
            box-shadow: 2px 2px 5px rgb(170, 170, 170), -2px -2px 5px rgb(170, 170, 170);
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 27px;
        }

        .form {
            margin: 8px;
            padding: 8px 170px 8px 10px;
            border: 1px solid rgb(139, 139, 139);
            border-radius: 6px;
        }

        .form:hover {
            border: 1px solid rgb(66, 66, 255);
        }

        .btn {
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 15px;
            border: 1px solid rgb(35, 95, 249);
            background-color: rgb(163, 216, 249);
            cursor: pointer;
            box-shadow: 0.1px 0.1px 5px rgb(170, 170, 170), -0.1px -0.1px 5px rgb(170, 170, 170);
        }

        .btn:hover {
            color: beige;
            border: 1px solid blue;
            background-color: rgb(30, 24, 222);
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <h2>SIGN IN</h2>
            <form action="/login/" method="post" class="sigup_form">
                {% csrf_token %}
                {{msg}}
                <div>
                    <input type="email" name="email" id="email" class="form" placeholder="Enter Your E-mail *"
                        required="">
                </div>
                <div>
                    <input type="password" name="passwd" id="password" class="form" placeholder="Enter Password *"
                        required="">
                </div>
                <div class="btn-text">
                    <button type="Submit" class="btn">Signin</button>
                </div>
                <div style="margin-bottom: 7px;">
                    Create an account | <a href="/register/">Register</a>
                </div>
            </form>
        </div>
    </center>
</body>

</html>
